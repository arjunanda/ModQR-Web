<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      ModQR - The Most Aesthetic & Zero-Dependency QR Code Generator

      content="Generate beautiful, highly customizable, and ISO-compliant QR codes with zero dependencies. Support for SVG, Canvas, and ASCII with 15+ module styles."

      property="og:title"

      property="og:description"
      content="Generate beautiful, highly customizable, and ISO-compliant QR codes with zero dependencies. Support for SVG, Canvas, and ASCII with 15+ module styles."
